<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Primera</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
var table;
function preload(){
  table=loadTable("https://raw.githubusercontent.com/linearaya/Conservacion-Especies/master/data/conservaci%C3%B3nmamiferos.csv", "csv", "header");
}
    
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
  noLoop();

} 
    
function draw(){
  background(146,232,183);
  fill(255)
  ellipse(width/2, height/2, height/4, height/4); 
  text(table.get(0,6),
     200,
     40);
  text(table.get(0,11),
     200,
     400);
  fill(255)
  ellipse(width/2.75, height/2, height/4, height/4);
  text(table.get(1,6),
     450,
     40);
  text(table.get(1,11),
     440,
     400);
  fill(255)
  ellipse(width/4, height/2, height/4, height/4);
  text(table.get(3,6),
     650,
     40);
    text(table.get(3,11),
     585,
     400);
  fill(255)
  ellipse(width/8, height/2, height/4, height/4);
  text(table.get(4,6),
     920,
     40);
  text(table.get(4,11),
     800,
     450);
  fill(255)
  ellipse(width/1.2, height/2, height/4, height/4);
  text(table.get(5,6),
     1100,
     40);
  text(table.get(5,11),
     1130,
     400);
  fill(255)
  ellipse(width/1.4, height/2, height/4, height/4);
    text(table.get(6,6),
     1320,
     40);
    text(table.get(6,11),
     1200,
     450);
  fill(255)
  ellipse(width/1.65, height/2, height/4, height/4);
    text(table.get(7,6),
     1600,
     40);
    text(table.get(7,11),
     1560,
     400);
    
} 
    
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
